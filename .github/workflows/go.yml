---
name: GoLang
on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                go-version: 1.25.3
            
            - name: Build
              working-directory: ./terraform-ui-core
              run: go build -o terraform-ui-core cmd/terraform-ui-core/main.go
    test:
        needs: build
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                go-version: 1.25.3
            
            - name: Test
              working-directory: ./terraform-ui-core
              run: go test --cover ./...
